<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="Estilo.css" rel="stylesheet"/>
</head>
<body>
    <form id="Login" runat="server">
        <div>
            <header>
                <div class="titulo">
                    <h1>Login de Usuario</h1>
                </div>
            </header>

            <div class="centrotxt">
                <input type="text" placeholder="Ingrese Usuario" class="texto" ID="txt_User"  MaxLength="15">
            </div>
            <div class="centrotxt">
                <input type="password" placeholder="Ingrese contraseña" class="texto" ID="txt_Pass" MaxLength="15">
            </div>

            <div class="centroboton">
                <button type="button" class="boton" ID="btn_Entrar">Entrar</button>
                <button type="button" class="boton" ID="btn_Limpiar">Limpiar</button>
            </div>

            <footer>
                <p class="pie">Programación Avanzada Taller 4</p>
            </footer>
        </div>
    </form>
</body>
</html>
